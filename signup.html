<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Add your css here-->

</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent position-absolute w-100 px-1 px-lg-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="./images/logo.png" alt="Logo" class="img-fluid">
            </a>
            <div>

                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse bg-lg-transparent" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mt-4 mt-lg-0">
                    <li class="nav-item px-2">
                        <a class="nav-link active" aria-current="page" href="/">
                            Menu
                        </a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="nav-link" aria-current="page" href="/">
                            Login
                        </a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" aria-current="page" href="/">
                            Signup
                        </a>
                    </li>
                    <li class="nav-item d-none d-lg-flex cart ps-4" title="cart">
                        <span>
                            <img src="./images/shopping_cart.png" alt="cart">
                            <div
                                class="cart-counter bg-primary rounded-circle d-flex pt-1">
                                0
                            </div>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

     <!-- body content here -->
    <section class="body py-5 px-1 px-lg-3">
        <div class="container-fluid mt-5">
            <div class="section-title">
                <div class="pitches row mt-5 mx-0 justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8">
                        <div class="pitch-card p-4 bg-white shadow">
                            <h2 class="fw-bold text-center fs-5">Signup</h2>
                            <div class="pt-5">
                                <form action="" class="">
                                    <div class="form-group">
                                        <label for="" class="form-label text-sm">Email</label>
                                        <input type="text" class="form-control" placeholder="john@doe.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="" class="form-label text-sm">Full Name</label>
                                        <input type="text" class="form-control" placeholder="john doe">
                                    </div>
                                    <div class="form-group pt-2">
                                        <label for="" class="form-label text-sm">Password</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    
                                    <div class="text-center pt-5">
                                        <button class="btn btn-primary px-4 text-white">
                                            Signup
                                        </button>
                                    </div>
                                    <div class="pt-4">
                                        <small class="fw-bold">
                                            Already have an account? <a href="login.html" class="">Login</a>
                                        </small>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
      <!-- end content here -->

       <!-- footer -->
       <footer class="py-4 px-3">
        <div class="mx-0 row align-items-center">
            <div class="col-4">
                <a class="navbar-brand" href="/">
                    <img src="./images/logo.png" alt="Logo" class="img-fluid">
                </a>
            </div>
            <span class="text-end col">
                Copyright 2022. All rights reserved.
            </span>
        </div>
    </footer>
        <!-- end footer -->

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom Script-->
    <script src="./js/app.js"></script>
    <!-- Add your js here-->
</body>

</html>
