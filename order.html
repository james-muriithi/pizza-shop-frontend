<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent position-absolute w-100 px-1 px-lg-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="./images/logo.png" alt="Logo" class="img-fluid">
            </a>
            <div class="d-flex">
                <span class="cart d-flex d-lg-none">
                    <span class="my-auto">
                        <img src="./images/shopping_cart.png" alt="cart">
                        <div class="cart-counter bg-primary rounded-circle d-flex pt-1">
                            2
                        </div>
                    </span>
                </span>

                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse bg-lg-transparent" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mt-4 mt-lg-0">
                    <li class="nav-item px-2">
                        <a class="nav-link active" aria-current="page" href="/">
                            Menu
                        </a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" aria-current="page" href="login.html"> Login </a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" aria-current="page" href="signup.html"> Signup </a>
                    </li>
                    <li class="nav-item d-none d-lg-flex cart ps-4" title="cart">
                        <span>
                            <img src="./images/shopping_cart.png" alt="cart" />
                            <div class="cart-counter bg-primary rounded-circle d-flex pt-1">
                                0
                            </div>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="shopping-cart shadow d-none">
        <div class="shopping-cart-header d-flex">

            <span class="cart d-flex">
                <span class="my-auto">
                    <img src="./images/shopping_cart.png" alt="cart">
                    <div class="cart-counter">
                        2
                    </div>
                </span>
            </span>

            <div class="shopping-cart-total ms-auto">
                <span class="lighter-text">Total:</span>
                <span class="main-color-text">Ksh. <span class="cart-total">0</span></span>
            </div>
        </div>
        <!--end shopping-cart-header -->

        <ul class="shopping-cart-items ps-0">
            <div class="d-flex justify-content-center">
                <img src="./images/add-to-cart.png" alt="empty cart" class="img-fluid" />
            </div>
        </ul>

        <button class="btn btn-checkout w-100" data-bs-target="#delivery-modal" data-bs-toggle="modal"
            disabled>Checkout</button>
    </div>
    <!-- end navbar -->

    <!-- body content here -->
    <section class="body py-5 px-1 px-lg-3">
        <div class="container-lg">
            <div class="row mt-5 py-5">
                <div class="col-md-6 mb-4 mb-md-0">
                    <div class="pitch-card p-4 px-md-5 bg-white shadow">
                        <h2 class="fw-bold text-center fs-6 pt-3">Pepporoni pizza</h2>
                        <div class="py-5">
                            <form action="" class="" id="order-form">
                                <div class="form-group">
                                    <label for="" class="form-label text-sm">Pizza Size</label>
                                    <select name="size" class="form-select">
                                        <option value="" selected disabled>Select size</option>
                                    </select>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="" class="form-label text-sm">Pizza Topping</label>
                                    <select name="topping" class="form-select">
                                        <option value="" selected disabled>Select topping</option>
                                    </select>
                                </div>
                                <div class="form-group mt-3">
                                    <label for="" class="form-label text-sm">Quantity</label>
                                    <input type="number" name="quantity" min="1" class="form-control">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="px-4">
                        <h2 class="fw-bold text-center fs-5 pt-3">Order Summary</h2>
                        <div class="text-center my-3">
                            <img src="./images/pizza.jpg" alt="" class="img-fluid summary-pizza">
                        </div>
                        <div class="details row justify-content-center pt-4">
                            <div class="col-sm-8">
                                <h3 class="fs-6 pb-2">
                                    <span class="fw-bold">Size:</span>
                                    <span class="size ps-5 text-muted small">Small</span>
                                </h3>
                                <h3 class="fs-6 pb-2">
                                    <span class="fw-bold">Topping:</span>
                                    <span class="size ps-5 text-muted small">Mushrooms</span>
                                </h3>
                                <h3 class="fs-6 pb-2">
                                    <span class="fw-bold">Quantity:</span>
                                    <span class="size ps-5 text-muted small">2</span>
                                </h3>
                                <h3 class="fs-6 pt-3">
                                    <span class="fw-bold text-primary fs-5">Total:</span>
                                    <span class="size ps-5 text-muted small">Ksh 2,000</span>
                                </h3>
                            </div>
                            <div class="mt-5 text-center">
                                <button class="btn btn-primary px-5 text-white" form="order-form">
                                    Order
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- end content here -->

    <!-- footer -->
    <footer class="py-4 px-3">
        <div class="mx-0 row align-items-center">
            <div class="col-4">
                <a class="navbar-brand" href="/">
                    <img src="./images/logo.png" alt="Logo" class="img-fluid">
                </a>
            </div>
            <span class="text-end col"> Copyright 2022. All rights reserved. </span>
        </div>
    </footer>
    <!-- end footer -->

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom Script-->
    <script src="./js/app.js"></script>
    <!-- Add your js here-->
</body>

</html>
