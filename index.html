<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- Add your css here-->

</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent position-absolute w-100 px-1 px-lg-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="./images/logo.png" alt="Logo" class="img-fluid">
            </a>
            <div class="d-flex">
                <span class="cart d-flex d-lg-none">
                    <span class="my-auto">
                        <img src="./images/shopping_cart.png" alt="cart">
                        <div class="cart-counter bg-primary rounded-circle d-flex pt-1">
                            2
                        </div>
                    </span>
                </span>

                <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse bg-lg-transparent" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mt-4 mt-lg-0">
                    <li class="nav-item px-2">
                        <a class="nav-link active" aria-current="page" href="/">
                            Menu
                        </a>
                    </li>

                    <li class="nav-item px-2">
                        <a class="nav-link" aria-current="page" href="/">
                            Login
                        </a>
                    </li>
                    <li class="nav-item px-2">
                        <a class="nav-link" aria-current="page" href="/">
                            Signup
                        </a>
                    </li>
                    <li class="nav-item d-none d-lg-flex cart ps-4" title="cart">
                        <span>
                            <img src="./images/shopping_cart.png" alt="cart">
                            <div class="cart-counter bg-primary rounded-circle d-flex pt-1">
                                0
                            </div>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="shopping-cart shadow d-none">
        <div class="shopping-cart-header d-flex">

            <span class="cart d-flex">
                <span class="my-auto">
                    <img src="./images/shopping_cart.png" alt="cart">
                    <div class="cart-counter">
                        2
                    </div>
                </span>
            </span>

            <div class="shopping-cart-total ms-auto">
                <span class="lighter-text">Total:</span>
                <span class="main-color-text">Ksh. <span class="cart-total">0</span></span>
            </div>
        </div>
        <!--end shopping-cart-header -->

        <ul class="shopping-cart-items ps-0">
            <div class="d-flex justify-content-center">
                <img src="./images/add-to-cart.png" alt="empty cart" class="img-fluid" />
            </div>
        </ul>

        <button class="btn btn-checkout w-100" data-bs-target="#delivery-modal" data-bs-toggle="modal"
            disabled>Checkout</button>
    </div>
    <!-- end navbar -->

    <!-- body content here -->
    <section class="body py-5 px-1 px-lg-3">

    </section>
    <!-- end content here -->

    <!-- footer -->
    <footer class="py-4 px-3">
        <div class="mx-0 row align-items-center">
            <div class="col-4">
                <a class="navbar-brand" href="/">
                    <img src="./images/logo.png" alt="Logo" class="img-fluid">
                </a>
            </div>
            <span class="text-end col">
                Copyright 2022. All rights reserved.
            </span>
        </div>
    </footer>
    <!-- end footer -->

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Custom Script-->
    <script src="./js/app.js"></script>
    <!-- Add your js here-->
</body>

</html>
